<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | Costealo</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <style>
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-8);
            margin-bottom: var(--space-8);
        }

        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
        }

        .section-card {
            background: var(--blanco);
            padding: var(--space-8);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
        }

        .section-title {
            font-size: var(--font-size-xl);
            font-family: var(--font-heading);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--gris-claro);
        }

        .usage-bar {
            background: var(--gris-claro);
            height: 12px;
            border-radius: var(--radius-full);
            overflow: hidden;
            margin-top: var(--space-2);
        }

        .usage-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--verde-principal), var(--verde-suave));
            transition: width 0.5s ease;
        }

        .usage-fill.warning {
            background: linear-gradient(90deg, var(--rosa-costealo), var(--rosa-profundo));
        }

        .usage-text {
            font-size: var(--font-size-sm);
            color: var(--gris-medio);
            margin-top: var(--space-1);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">COSTEALO</div>

        <nav class="sidebar-nav">
            <a href="../dashboard/index.html" class="sidebar-item">
                <span>üè†</span> Dashboard
            </a>
            <a href="../databases/index.html" class="sidebar-item">
                <span>üìä</span> Base de datos
            </a>
            <a href="../workbooks/index.html" class="sidebar-item">
                <span>üìã</span> Planillas
            </a>
            <a href="#" class="sidebar-item">
                <span>üìà</span> Resumen
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="#" class="sidebar-item active">
                <span>üë§</span> Perfil
            </a>
            <a href="#" class="sidebar-item" onclick="handleLogout(event)">
                <span>üö™</span> Cerrar sesi√≥n
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-container">
        <h1 style="font-size: var(--font-size-3xl); font-family: var(--font-heading); margin-bottom: var(--space-8);">
            Mi Perfil
        </h1>

        <div class="profile-grid">
            <!-- User Info -->
            <div class="section-card">
                <h2 class="section-title">Informaci√≥n Personal</h2>

                <form id="profileForm">
                    <div class="form-group">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-input" id="name" placeholder="Juan P√©rez">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Correo electr√≥nico</label>
                        <input type="email" class="form-input" id="email" placeholder="juan@example.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Organizaci√≥n</label>
                        <select class="form-select" id="organization">
                            <option value="Empresa">Empresa</option>
                            <option value="Independiente">Independiente</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Guardar cambios
                    </button>
                </form>
            </div>

            <!-- Subscription Info -->
            <div class="section-card">
                <h2 class="section-title">Suscripci√≥n</h2>

                <div style="margin-bottom: var(--space-6);">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-2);">
                        <span style="font-weight: var(--font-weight-semibold);">Plan Actual</span>
                        <span class="badge badge-active" id="planBadge">Free</span>
                    </div>
                    <p style="color: var(--gris-medio); font-size: var(--font-size-sm);" id="planDescription">
                        Plan gratuito con funcionalidades b√°sicas
                    </p>
                </div>

                <div style="margin-bottom: var(--space-6);">
                    <h3
                        style="font-size: var(--font-size-base); font-weight: var(--font-weight-semibold); margin-bottom: var(--space-3);">
                        Uso de Bases de Datos
                    </h3>
                    <div style="display: flex; justify-content: space-between;">
                        <span id="dbUsage">0 / 1</span>
                        <span id="dbPercent">0%</span>
                    </div>
                    <div class="usage-bar">
                        <div class="usage-fill" id="dbBar" style="width: 0%"></div>
                    </div>
                </div>

                <div style="margin-bottom: var(--space-6);">
                    <h3
                        style="font-size: var(--font-size-base); font-weight: var(--font-weight-semibold); margin-bottom: var(--space-3);">
                        Uso de Planillas
                    </h3>
                    <div style="display: flex; justify-content: space-between;">
                        <span id="wbUsage">0 / 5</span>
                        <span id="wbPercent">0%</span>
                    </div>
                    <div class="usage-bar">
                        <div class="usage-fill" id="wbBar" style="width: 0%"></div>
                    </div>
                </div>

                <button class="btn btn-secondary" style="width: 100%;">
                    Mejorar Plan
                </button>
            </div>
        </div>

        <!-- Change Password -->
        <div class="section-card" style="max-width: 600px;">
            <h2 class="section-title">Cambiar Contrase√±a</h2>

            <form id="passwordForm">
                <div class="form-group">
                    <label class="form-label">Contrase√±a actual</label>
                    <input type="password" class="form-input" id="currentPassword">
                </div>

                <div class="form-group">
                    <label class="form-label">Nueva contrase√±a</label>
                    <input type="password" class="form-input" id="newPassword">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar nueva contrase√±a</label>
                    <input type="password" class="form-input" id="confirmPassword">
                </div>

                <button type="submit" class="btn btn-ghost">
                    Cambiar contrase√±a
                </button>
            </form>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="../../js/config.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<div class="toast-message">${message}</div>`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), CONFIG.UI.TOAST_DURATION);
        }

        function handleLogout(e) {
            e.preventDefault();
            if (confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) {
                AuthService.logout();
            }
        }

        async function loadProfile() {
            try {
                // Load subscription
                const subscription = await SubscriptionService.getMine();
                document.getElementById('planBadge').textContent = subscription.planType || 'Free';

                // Calculate usage
                const databases = await DatabaseService.getAll();
                const workbooks = await WorkbookService.getAll();

                const plan = CONFIG.SUBSCRIPTION_PLANS[subscription.planType?.toUpperCase() || 'FREE'];
                const maxDb = plan.maxDatabases;
                const maxWb = plan.maxWorkbooks;

                const dbPercent = maxDb === -1 ? 0 : (databases.length / maxDb) * 100;
                const wbPercent = maxWb === -1 ? 0 : (workbooks.length / maxWb) * 100;

                document.getElementById('dbUsage').textContent = `${databases.length} / ${maxDb === -1 ? '‚àû' : maxDb}`;
                document.getElementById('dbPercent').textContent = `${dbPercent.toFixed(0)}%`;
                document.getElementById('dbBar').style.width = `${Math.min(dbPercent, 100)}%`;
                if (dbPercent > 80) document.getElementById('dbBar').classList.add('warning');

                document.getElementById('wbUsage').textContent = `${workbooks.length} / ${maxWb === -1 ? '‚àû' : maxWb}`;
                document.getElementById('wbPercent').textContent = `${wbPercent.toFixed(0)}%`;
                document.getElementById('wbBar').style.width = `${Math.min(wbPercent, 100)}%`;
                if (wbPercent > 80) document.getElementById('wbBar').classList.add('warning');

            } catch (error) {
                console.error('Error loading profile:', error);
                showToast('Error al cargar el perfil', 'error');
            }
        }

        // Profile form submit
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            showToast('Perfil actualizado exitosamente', 'success');
        });

        // Password form submit
        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPass = document.getElementById('newPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;

            if (newPass !== confirmPass) {
                showToast('Las contrase√±as no coinciden', 'error');
                return;
            }

            showToast('Contrase√±a actualizada exitosamente', 'success');
            e.target.reset();
        });

        // Check auth
        if (!AuthService.isAuthenticated()) {
            window.location.href = '../auth/login.html';
        } else {
            loadProfile();
        }
    </script>
</body>

</html>
