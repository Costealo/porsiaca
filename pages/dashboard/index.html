<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Costealo</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/components.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <style>
        .dashboard-header {
            margin-bottom: var(--space-8);
        }

        .dashboard-title {
            font-size: var(--font-size-3xl);
            font-family: var(--font-heading);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-2);
        }

        .dashboard-subtitle {
            color: var(--gris-medio);
            font-size: var(--font-size-lg);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-10);
        }

        .stat-card {
            background: var(--blanco);
            padding: var(--space-6);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: var(--space-4);
            transition: var(--transition-base);
        }

        .stat-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--font-size-2xl);
        }

        .stat-icon.verde {
            background: linear-gradient(135deg, var(--verde-pastel), var(--verde-suave));
        }

        .stat-icon.rosa {
            background: linear-gradient(135deg, var(--rosa-pastel), var(--rosa-suave));
        }

        .stat-icon.lila {
            background: linear-gradient(135deg, var(--lila-lavanda), var(--lila-pastel));
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: var(--font-size-sm);
            color: var(--gris-medio);
            margin-bottom: var(--space-1);
        }

        .stat-value {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--negro);
        }

        .section {
            margin-bottom: var(--space-10);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
        }

        .section-title {
            font-size: var(--font-size-2xl);
            font-family: var(--font-heading);
            font-weight: var(--font-weight-bold);
        }

        .workbooks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-6);
        }

        .workbook-card {
            background: var(--blanco);
            padding: var(--space-6);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-base);
            cursor: pointer;
            border-left: 4px solid var(--verde-principal);
        }

        .workbook-card.draft {
            border-left-color: var(--lila-principal);
        }

        .workbook-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .workbook-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-4);
        }

        .workbook-name {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-2);
        }

        .workbook-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
            font-size: var(--font-size-sm);
            color: var(--gris-oscuro);
        }

        .workbook-price {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--verde-principal);
        }

        .workbook-margin {
            color: var(--rosa-profundo);
            font-weight: var(--font-weight-semibold);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-12) var(--space-8);
            background: var(--blanco);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-sm);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            opacity: 0.5;
        }

        .empty-title {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-2);
        }

        .empty-description {
            color: var(--gris-medio);
            margin-bottom: var(--space-6);
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">COSTEALO</div>

        <nav class="sidebar-nav">
            <a href="#" class="sidebar-item active" data-page="dashboard">
                <span>游</span> Dashboard
            </a>
            <a href="#" class="sidebar-item" data-page="databases">
                <span>游늵</span> Base de datos
            </a>
            <a href="#" class="sidebar-item" data-page="workbooks">
                <span>游늶</span> Planillas
            </a>
            <a href="#" class="sidebar-item" data-page="summary">
                <span>游늳</span> Resumen
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="../profile/index.html" class="sidebar-item">
                <span>游녻</span> Perfil
            </a>
            <a href="#" class="sidebar-item" onclick="handleLogout(event)">
                <span>游뛁</span> Cerrar sesi칩n
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">춰Bienvenido de vuelta!</h1>
            <p class="dashboard-subtitle">Gestiona tus costos de forma inteligente</p>
        </div>

        <!-- Search Bar -->
        <div class="search-bar" style="margin-bottom: var(--space-8);">
            <span class="search-icon">游댌</span>
            <input type="text" class="search-input" placeholder="Buscar planillas por nombre..." id="searchInput">
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon verde">游늵</div>
                <div class="stat-content">
                    <div class="stat-label">Bases de datos</div>
                    <div class="stat-value" id="databaseCount">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon rosa">游늶</div>
                <div class="stat-content">
                    <div class="stat-label">Planillas totales</div>
                    <div class="stat-value" id="workbookCount">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon lila">游늳</div>
                <div class="stat-content">
                    <div class="stat-label">Suscripci칩n</div>
                    <div class="stat-value" id="subscriptionPlan">Free</div>
                </div>
            </div>
        </div>

        <!-- Borradores Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Borradores</h2>
                <button class="btn btn-primary btn-sm" onclick="createWorkbook()">
                    + Nueva planilla
                </button>
            </div>

            <div class="workbooks-grid" id="draftsContainer">
                <!-- Drafts will be loaded here -->
            </div>
        </section>

        <!-- Planillas Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Planillas Publicadas</h2>
            </div>

            <div class="workbooks-grid" id="publishedContainer">
                <!-- Published workbooks will be loaded here -->
            </div>
        </section>

        <!-- M치s Recientes Section -->
        <section class="section">
            <div class="section-header">
                <h2 class="section-title">M치s Recientes</h2>
            </div>

            <div class="workbooks-grid" id="recentContainer">
                <!-- Recent workbooks will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="../../js/config.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        // Show toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `<div class="toast-message">${message}</div>`;
            container.appendChild(toast);

            setTimeout(() => toast.remove(), CONFIG.UI.TOAST_DURATION);
        }

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('es-BO', {
                style: 'currency',
                currency: 'BOB'
            }).format(value);
        }

        // Create workbook card HTML
        function createWorkbookCard(workbook) {
            const isDraft = workbook.status === 'Draft';
            return `
                <div class="workbook-card ${isDraft ? 'draft' : ''}" onclick="openWorkbook(${workbook.id})">
                    <div class="workbook-header">
                        <div>
                            <div class="workbook-name">${workbook.name}</div>
                            <span class="badge ${isDraft ? 'badge-draft' : 'badge-published'}">
                                ${isDraft ? 'Borrador' : 'Publicado'}
                            </span>
                        </div>
                    </div>
                    <div class="workbook-info">
                        <div>Raciones: ${workbook.productionUnits || 0}</div>
                        <div class="workbook-price">${formatCurrency(workbook.sellingPrice || 0)}</div>
                        <div class="workbook-margin">Margen: ${(workbook.profitMargin || 0).toFixed(1)}%</div>
                    </div>
                </div>
            `;
        }

        // Empty state HTML
        function emptyState(message) {
            return `
                <div class="empty-state">
                    <div class="empty-icon">游닔</div>
                    <div class="empty-title">No hay planillas todav칤a</div>
                    <div class="empty-description">${message}</div>
                    <button class="btn btn-primary" onclick="createWorkbook()">Crear primera planilla</button>
                </div>
            `;
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load subscription info
                const subscription = await SubscriptionService.getMine();
                document.getElementById('subscriptionPlan').textContent = subscription.planType || 'Free';

                // Load databases count
                const databases = await DatabaseService.getAll();
                document.getElementById('databaseCount').textContent = databases.length;

                // Load workbooks
                const workbooks = await WorkbookService.getAll();
                document.getElementById('workbookCount').textContent = workbooks.length;

                // Separate by status
                const drafts = workbooks.filter(w => w.status === 'Draft');
                const published = workbooks.filter(w => w.status === 'Published');
                const recent = workbooks.slice(0, 4); // Last 4

                // Render drafts
                const draftsContainer = document.getElementById('draftsContainer');
                if (drafts.length > 0) {
                    draftsContainer.innerHTML = drafts.map(createWorkbookCard).join('');
                } else {
                    draftsContainer.innerHTML = emptyState('Crea tu primera planilla para comenzar');
                }

                // Render published
                const publishedContainer = document.getElementById('publishedContainer');
                if (published.length > 0) {
                    publishedContainer.innerHTML = published.map(createWorkbookCard).join('');
                } else {
                    publishedContainer.innerHTML = emptyState('Publica una planilla para verla aqu칤');
                }

                // Render recent
                const recentContainer = document.getElementById('recentContainer');
                if (recent.length > 0) {
                    recentContainer.innerHTML = recent.map(createWorkbookCard).join('');
                } else {
                    recentContainer.innerHTML = '';
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
                showToast('Error al cargar el dashboard', 'error');
            }
        }

        // Open workbook
        function openWorkbook(id) {
            window.location.href = `../workbooks/detail.html?id=${id}`;
        }

        // Create new workbook
        function createWorkbook() {
            window.location.href = '../workbooks/create.html';
        }

        // Handle logout
        function handleLogout(e) {
            e.preventDefault();
            if (confirm('쮼st치s seguro que deseas cerrar sesi칩n?')) {
                AuthService.logout();
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.workbook-card').forEach(card => {
                const name = card.querySelector('.workbook-name').textContent.toLowerCase();
                card.style.display = name.includes(query) ? 'block' : 'none';
            });
        });

        // Check authentication
        if (!AuthService.isAuthenticated()) {
            window.location.href = '../auth/login.html';
        } else {
            // Load dashboard data
            loadDashboard();
        }
    </script>
</body>

</html>
